<header class="flex justify-between container text-xl mx-auto m-4">
  <h1>Transactions</h1>
  <h1>Profile</h1>
</header>
<div class="container mx-auto">
  <a routerLink="/addtransaction"
    ><button class="bg-blue-500 px-4 py-2 rounded text-white m-4">
      Add Transaction
    </button></a
  >
  <table>
    <tbody>
      <tr>
        <th class="p-4 border">Date</th>
        <th class="p-4 border">Type</th>
        <th class="p-4 border">Category</th>
        <th class="p-4 border">Decription</th>
        <th class="p-4 border">Amount</th>
        <!-- <th class="p-4 border">Actions</th> -->
      </tr>
      <tr *ngFor="let transaction of transactions">
        <th class="p-4 border">{{transaction.date}}</th>
        <th class="p-4 border">{{transaction.type}}</th>
        <th class="p-4 border">{{transaction.category}}</th>
        <th class="p-4 border">{{transaction.description}}</th>
        <th class="p-4 border">{{transaction.amount}}</th>
        <!-- <th class="p-4 border">{}</th> -->
      </tr>
    </tbody>
  </table>
</div>
