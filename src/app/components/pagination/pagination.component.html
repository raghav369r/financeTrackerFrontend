<div class="flex">
  <button
    class="p-2 bg-gray-300 m-1 cursor-pointer disabled:cursor-not-allowed"
    [disabled]="!page()"
    (click)="prevPage()"
  >
    <
  </button>
  <span
    class="p-2 bg-gray-300 my-1"
    >{{`${page()*noofItems()+1} to ${min((page()+1)*noofItems(),total())} of ${total()}`}}</span
  >
  <button
    class="p-2 bg-gray-300 m-1 cursor-pointer disabled:cursor-not-allowed"
    (click)="nextPage()"
    [disabled]="(page() + 1) * noofItems() >= total()"
  >
    >
  </button>
</div>
